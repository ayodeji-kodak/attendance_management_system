<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" />
    <title>Register</title>
</head>
<body>
    <main class="container">
    <hi class="form-header"> </hi>
    <form action="" method="post" class="registerform" id="registerform">
        <div class="form_class">
            <label for="first_name" class="form_class_label"> First Name</label>
            <input type="text" name="first_name" id="first_name" class="first_name" placeholder="First name" required/>
        </div>
        <br>
        <div class="form_class">
            <label for="last_name" class="form_class_label"> Last Name</label>
            <input type="text" name="last_name" id="last_name" class="last_name" placeholder="Last name" required/>
        </div>
        <br>
        <div class="form_class">
            <label for="other_names" class="form_class_label"> Other Names</label>
            <input type="text" name="other_names" id="other_names" class="other_names" placeholder="Other name" required/>
        </div>
        <br>
        <div class="form_class">
            <label for="email" class="form_class_label"> E-mail adress </label>
            <input type="email" name="email" id="email" class="email" placeholder="Email" required/>
        </div>
        <br>
        <div class="form_class">
            <label for="phone_number" class="form_class_label"> Phone Number</label>
            <input type="tel" name="phone_number" id="phone_number" class="phone_number" placeholder="Phone Number"required/>
        </div>
        <br>
        <div class="form_class">
            <label for="gender" class="form_class_label">Gender</label>
            <select name="gender" id="gender" class="gender" placeholder="Gender" required>
                <option value="male"> Male</option>
                <option value="female"> Female</option>
                <option value="prefer not to say"> Prefer not to say</option>
            </select>
        </div>
        <br>
        <div class="form_class">
            <label for="country" class="form_class_label">Country</label>
            <select name="country" id="country" class="country" placeholder="Country" required>
                <option value="Nigeria"> Nigeria </option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Italy">Italy</option>
            </select>
        </div>
        <br>
        <div class="form_class">
            <label for="state" class="form_class_label"  > State </label>
            <input type="text" name="State" id="state" placeholder="State" class="state" required/>
        </div>
        <br>
        <div class="form_class">
            <label for="username" class="form_class_label"  > Username</label>
            <input type="text" name="username" id="username" placeholder="Username" class="username" required/>
        </div>
        <br>
        <div class="form_class">
            <label for="password" class="form_class_label"> Password</label>
            <input type="password" name="password" id="password" class="password" placeholder="Password" required/>
        </div>
        <br>
        <div class="form_class">
            <label for="password" class="form_class_label"> Confirm Password</label>
            <input type="password" name="password" id="password" class="password" placeholder="Confirm Password" required/>
        </div>
        <br>
        <div class="form_class">
            <input type="button" value="submit" class="submit"/>
        </div>
        </form>
        </main>
    </body>
</html>
