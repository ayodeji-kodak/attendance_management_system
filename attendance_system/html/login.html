<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
    <body>
        <main class="container">    
            <form action="" method="post" class="login">
                <div class="form_class">
                    <label for="username" class="form_class_label"> Username</label>
                    <input type="text" name="username" id="username" placeholder="Username" class="username" required/>
                </div>
                <br>
                <div class="form_class">
                    <label for="password" class="form_class_label"> Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" class="password" required/>
                </div>
                <br>
                <a href="/html/forgotPassword.html"> Forgot password?</a>
                <br>
                <br>
                <div class="form_class">
                    <input type="button" value="submit" class="submit"/>
                </div>
    
            </form>
        </main>
    </body>
</html>
